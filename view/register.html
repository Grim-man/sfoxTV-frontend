<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/logo/sfox.png">
    <title>Sfox Register</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>

            <div class="container">
                <form class="form" id="register-form">
                    <h2>Register</h2>
                    <div class="inputBox">
                        <label>
                            <input type="text" placeholder="用户名" required>
                        </label>
                    </div>
                    <div class="inputBox">
                        <label>
                            <input type="email" placeholder="邮箱地址" required>
                        </label>
                    </div>
                    <div class="inputBox">
                        <label>
                            <input type="password" placeholder="密码" required>
                        </label>
                    </div>
                    <div class="inputBox">
                        <label>
                            <input type="password" placeholder="二次确认密码" required>
                        </label>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="注册">
                    </div>
                    <p class="forget">Already have an account? <a href="login.html">登录</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
